<code>
  <div id="auth-buttons"></div>

  <script>
    const authButtonsDiv = document.getElementById("auth-buttons");
    function userDataCallback(data) {
      if (data) {
        authButtonsDiv.innerHTML = `
              <button id="logout-button" class="auth-button">Logout</button>
            `;
        document
          .getElementById("logout-button")
          .addEventListener("click", function () {
            top.location.href =
              "https://aatcsmwt80.execute-api.us-east-2.amazonaws.com/dev/auth/logout";
          });
      } else {
        const authButtonsDiv = document.getElementById("auth-buttons");

        authButtonsDiv.innerHTML = `
            <button id="login-button" class="auth-button">Login with Microsoft</button>
          `;
        document
          .getElementById("login-button")
          .addEventListener("click", function () {
            top.location.href =
              "https://aatcsmwt80.execute-api.us-east-2.amazonaws.com/dev/auth/login";
          });
      }
    }
    // Ensure fetchCallbacks is defined
    if (!window.top.fetchCallbacks) {
      window.top.fetchCallbacks = [];
    }
    window.top.fetchCallbacks.push(userDataCallback);
  </script>
  <style>
    #auth-buttons {
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      height: 100%; /* Full height of parent */
      width: 100%; /* Full width of parent */
    }
    .auth-button {
      width: 180px;
      height: 45px;
      background-color: black;
      color: white;
      border: 3px solid black;
      border-radius: 999px; /* Fully rounded edges */
      cursor: pointer;
      text-align: center;
      line-height: 0.25in;
      font-size: 0.75em; /* Adjust font size if needed */
      font-weight: bold;
    }

    .auth-button:hover {
      background-color: red;
    }
  </style>
</code>
