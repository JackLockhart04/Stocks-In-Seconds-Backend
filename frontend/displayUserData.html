<code>
  <div id="username"></div>

  <script>
    function userDataCallback(data) {
      if (data) {
        document.getElementById(
          "username"
        ).innerHTML = `Welcome, ${data.name}!`;
      } else {
        document.getElementById("username").innerHTML = `Welcome, guest!`;
      }
    }
    // Ensure fetchCallbacks is defined
    if (!window.top.fetchCallbacks) {
      window.top.fetchCallbacks = [];
    }
    window.top.fetchCallbacks.push(userDataCallback);
  </script>
  <style>
    #username {
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 1em;
    }
  </style>
</code>
