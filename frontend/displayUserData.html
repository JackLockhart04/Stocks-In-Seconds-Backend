<code>
  <div id="username">Loading...</div>

  <script>
    const usernameDiv = document.getElementById("username");
    function userDataCallback(data) {
      if (data && data.email) {
        usernameDiv.innerHTML = `Welcome, ${data.name}!`;
      } else {
        usernameDiv.innerHTML = `Welcome, guest!`;
      }
    }
    // Ensure fetchCallbacks is defined
    if (!window.top.fetchCallbacks) {
      window.top.fetchCallbacks = [];
    }
    window.top.fetchCallbacks.push(userDataCallback);
  </script>
  <style>
    #username {
      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 1em;
    }
  </style>
</code>
