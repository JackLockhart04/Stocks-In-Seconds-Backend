<code>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <style>
    .main-div {
      display: flex;
      flex-direction: row;
      height: 800px;
      width: 100%;
      align-items: stretch; /* Ensure children stretch to fill the container vertically */
      font-family: "Roboto", sans-serif;
    }
    .plan-card-conatiner {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    .most-popular {
      display: flex;
      height: 20px;
      width: 100%;
      justify-content: center;
      align-items: center;
      color: #fff;
    }
    #plan-one-most-popular {
      color: #1172d3;
      background-color: #1172d365;
    }
    #plan-one-most-popular p {
      font-size: 13px;
    }
    .plan-card {
      display: flex;
      flex: 1;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 10px;
      border: 3px solid #96969665;
    }
    #plan-one {
      border: 3px solid #1172d365;
    }
    .plan-name {
      display: flex;
      height: 10%;
      width: 100%;
      justify-content: center;
      align-items: center;
      font-size: 10px;
      color: #272727;
    }
    .plan-name h1 {
      font-size: 20px;
      font-weight: normal;
    }
    .plan-price {
      display: flex;
      flex-direction: column;
      height: 10%;
      width: 100%;
      justify-content: center;
      align-items: center;
      font-size: 25px;
      color: #1172d3;
    }
    .plan-button-container {
      display: flex;
      height: 10%;
      width: 100%;
      justify-content: center;
      align-items: center;
    }
    .plan-button {
      height: 50px;
      width: 100px;
      color: #fff;
      background-color: #1172d3;
      border: 0px;
      border-radius: 3px;
    }
    .plan-button:hover {
      cursor: pointer;
      background-color: #000;
    }
    .plan-info {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
      width: 100%;
      align-items: center;
      border-top: 2px solid #96969665;
    }
  </style>
  <div class="main-div">
    <div class="plan-card-conatiner">
      <div id="plan-one-most-popular" class="most-popular">
        <p>Most popular</p>
      </div>
      <div id="plan-one" class="plan-card">
        <div class="plan-name">
          <h1>Plan One</h1>
        </div>
        <div class="plan-price">
          <p>$1,000</p>
        </div>
        <div class="plan-button-container">
          <button class="plan-button">Choose Plan</button>
        </div>
        <div class="plan-info">
          <p>Something</p>
          <p>Something else</p>
        </div>
      </div>
    </div>
  </div>
</code>
