<code>
  <div id="auth-button-container">
    <button id="login-button" class="auth-button">
      <div class="auth-button-text">Login with Microsoft</div>
    </button>
    <button id="logout-button" class="auth-button">
      <div class="auth-button-text">Logout</div>
    </button>
    <button id="loading-button"></button>
  </div>

  <script>
    const authButtonsDiv = document.getElementById("auth-buttons");
    const loginButton = document.getElementById("login-button");
    const logoutButton = document.getElementById("logout-button");
    const loadingButton = document.getElementById("loading-button");

    function userDataCallback(data) {
      if (data && data.email) {
        loginButton.style.display = "none";
        logoutButton.style.display = "flex";
        loadingButton.style.display = "none";
        logoutButton.addEventListener("click", function () {
          top.location.href = "http://localhost:5000/auth/logout";
        });
      } else {
        loginButton.style.display = "flex";
        logoutButton.style.display = "none";
        loadingButton.style.display = "none";
        loginButton.addEventListener("click", function () {
          top.location.href = "http://localhost:5000/auth/login";
        });
      }
    }
    // Ensure fetchCallbacks is defined
    if (!window.top.fetchCallbacks) {
      window.top.fetchCallbacks = [];
    }
    window.top.fetchCallbacks.push(userDataCallback);
  </script>
  <style>

      display: flex;
      justify-content: center; /* Center horizontally */
      align-items: center; /* Center vertically */

    }
    #login-button {
      display: none;

      display: flex;

      cursor: pointer;
    }

  </style>
